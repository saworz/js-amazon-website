<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-page.css">
    
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous">
    </script>
    <script>
      $(function() {
        $('#header-div').load('header.html');
      });
    </script>

    <title>Amazon</title>
  </head>
  <body>
    <div id="header-div"></div>

    <div class="main-field">
      <div class="items-grid">
        <div class="item-container">
          <div class="item-image-div">
            <img src="images/products/6-piece-non-stick-baking-set.webp" class="item-image">
          </div>
          <div class="item-description-div">
             Six pieces of non stick baking set for kitchen.
          </div>
          <div class="item-rating-div">
            <img src="images/ratings/rating-45.png" class="rating">
            <div class="rating-count-div">
              125
            </div>
          </div>
          <div class="item-price-div">
            $11.20
          </div>
          <div class="item-amount-div">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>
          
          <div class="item-add-div">
            <button class="add-button" onclick="">Add to Cart</button>
          </div>
        </div>

        <div class="item-container">
          <div class="item-image-div">
            <img src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" class="item-image">
          </div>
          <div class="item-description-div">
            Very comfy tshirt that will match your shoes.
          </div>
          <div class="item-rating-div">
            <img src="images/ratings/rating-35.png" class="rating">
            <div class="rating-count-div">
              25
            </div>
          </div>
          <div class="item-price-div">
            $2.20
          </div>
          <div class="item-amount-div">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="product-spacer"></div>
          <div class="item-add-div">
            <button class="add-button" onclick="">Add to Cart</button>
          </div>
        </div>

        <div class="item-container">
          <div class="item-image-div">
            <img src="images/products/backpack.jpg" class="item-image">
          </div>
          <div class="item-description-div">
            Super nice backpack for your next trip.
          </div>
          <div class="item-rating-div">
            <img src="images/ratings/rating-50.png" class="rating">
            <div class="rating-count-div">
              43
            </div>
          </div>
          <div class="item-price-div">
            $32.20
          </div>
          <div class="item-amount-div">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="product-spacer"></div>
          <div class="item-add-div">
            <button class="add-button" onclick="">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
