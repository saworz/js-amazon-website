<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-page.css">
    <link rel="stylesheet" href="styles/buttons.css">

    <title>Amazon</title>
  </head>
  <body>
    <div class="header-div">
      <div class="amazon-logo">
        <a href="main-page.html">
          <img class="amazon-logo-image" 
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo-image"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="search-div">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="header-right-section">
        <div class="returns-and-orders">
          <a class="returns-and-orders-link" href="orders.html">
            <span class="returns-span">Returns</span>
            <span class="orders-span">& Orders</span>
          </a>
        </div>

        <div class="cart">
          <a class="cart-link" href="checkout.html">
            <img class="cart-image"          
              src="images/icons/cart-icon.png">
            <div class="cart-text">Cart</div>
            <div class="cart-quantity js-cart-quantity">0</div>
          </a>
        </div>

        <div class="mobile-list">
          <a class="mobile-list-link js-mobile-list-link">
            <img class="hamburger-list"
              src="images/icons/hamburger-menu.png">
          </a>
        </div>
      </div>
    </div>
    <div class="dropdown-content js-dropdown-content">
      <div class="dropdown-option js-orders-button">
        Orders & returns
      </div>
      <div class="dropdown-option js-checkout-button">
        Checkout
      </div>
    </div>

    <div class="main-field">
      <div class="items-grid js-products-grid">
      </div>
    </div>

    <script type="module" src="scripts/amazon.js"></script>
    <script type="module" src="../backend/utils/headerMenu.js"></script>
  </body>
</html>
