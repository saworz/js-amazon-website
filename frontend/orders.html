<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-page.css">
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="stylesheet" href="styles/buttons.css">

    <title>Orders</title>
  </head>
  <body>
    <div class="header-div">
      <div class="amazon-logo">
        <a href="main-page.html">
          <img class="amazon-logo-image" 
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo-image"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="search-div">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="header-right-section">
        <div class="returns-and-orders">
          <a class="returns-and-orders-link" href="orders.html">
            <span class="returns-span">Returns</span>
            <span class="orders-span">& Orders</span>
          </a>
        </div>

        <div class="cart">
          <a class="cart-link" href="checkout.html">
            <img class="cart-image"          
              src="images/icons/cart-icon.png">
            <div class="cart-text">Cart</div>
            <div class="cart-quantity js-cart-quantity">0</div>
          </a>
        </div>

        <div class="mobile-list">
          <a class="mobile-list-link" href="#" onclick="toogleDropdown(event)">
            <img class="hamburger-list"
              src="images/icons/hamburger-menu.png">
          </a>
          <div class="dropdown-content">
            aaaaa
          </div>
        </div>
      </div>
    </div>

    <div class="main-field">
      <div class="orders-field">
        <div class="page-title">
          Your Orders
        </div>
        
        <div class="order-info">
          <div class="order-placed">
            <span class="order-upper-text">Order placed:</span>
            <div class="order-lower-text">November 4</div>
          </div>
          <div class="order-total">
            <span class="order-upper-text">Total:</span>
            <div class="order-lower-text">$44.02</div>
          </div>
          <div class="order-id">
            <span class="order-upper-text">Order ID:</span>
            <div class="order-lower-text">dsaadsasddsadsaddsasdsa</div>
          </div>
        </div>

        <div class="orders">
          <div class="order-item">
            <div class="order-image-div">
              <img class="order-image" src="images/products/black-2-slot-toaster.jpg">
            </div>
            <div class="order-description">
              <div class="description-title">
                Super black 2 slot toaster
              </div>
              <div class="description-arrival">
                Arriving on: November 9
              </div>
              <div class="description-quantity">
                Quantity: 2
              </div>
              <button class="buy-again-button button-primary">
                <img class="buy-again-icon" src="images/icons/buy-again.png">
                <span class="buy-again-message">Buy it again</span>
              </button>
              <div class="product-actions-mobile">
                <a href="tracking.html">
                  <button class="track-package-button button-secondary">
                    Track package
                  </button>
                </a>
              </div>
            </div>
            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>
          </div>
          <div class="order-item">

            <div class="order-image-div">
              <img class="order-image" src="images/products/cotton-bath-towels-teal.webp">
            </div>
            <div class="order-description">
              <div class="description-title">
                Super cotton bath towels
              </div>
              <div class="description-arrival">
                Arriving on: December 22
              </div>
              <div class="description-quantity">
                Quantity: 12
              </div>
              <button class="buy-again-button button-primary">
                <img class="buy-again-icon" src="images/icons/buy-again.png">
                <span class="buy-again-message">Buy it again</span>
              </button>
              <div class="product-actions-mobile">
                <a href="tracking.html">
                  <button class="track-package-button button-secondary">
                    Track package
                  </button>
                </a>
              </div>
            </div>
            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>



  </body>
</html>
