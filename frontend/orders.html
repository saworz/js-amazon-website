<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-page.css">
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="stylesheet" href="styles/buttons.css">
    
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous">
    </script>
    <script>
      $(function() {
        $('#header-div').load('header.html');
      });
    </script>

    <title>Orders</title>
  </head>
  <body>
    <div id="header-div"></div>

    <div class="main-field">
      <div class="orders-field">
        <div class="page-title">
          Your Orders
        </div>
        
        <div class="order-info">
          <div class="order-placed">
            <span class="order-upper-text">Order placed:</span>
            <div class="order-lower-text">November 4</div>
          </div>
          <div class="order-total">
            <span class="order-upper-text">Total:</span>
            <div class="order-lower-text">$44.02</div>
          </div>
          <div class="order-id">
            <span class="order-upper-text">Order ID:</span>
            <div class="order-lower-text">dsaadsasddsadsaddsasdsa</div>
          </div>
        </div>

        <div class="orders">
          <div class="order-item">
            <div class="order-image-div">
              <img class="order-image" src="images/products/black-2-slot-toaster.jpg">
            </div>
            <div class="order-description">
              <div class="description-title">
                Super black 2 slot toaster
              </div>
              <div class="description-arrival">
                Arriving on: November 9
              </div>
              <div class="description-quantity">
                Quantity: 2
              </div>
              <button class="buy-again-button button-primary">
                <img class="buy-again-icon" src="images/icons/buy-again.png">
                <span class="buy-again-message">Buy it again</span>
              </button>
              <div class="product-actions-mobile">
                <a href="tracking.html">
                  <button class="track-package-button button-secondary">
                    Track package
                  </button>
                </a>
              </div>
            </div>
            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>
          </div>
          <div class="order-item">

            <div class="order-image-div">
              <img class="order-image" src="images/products/cotton-bath-towels-teal.webp">
            </div>
            <div class="order-description">
              <div class="description-title">
                Super cotton bath towels
              </div>
              <div class="description-arrival">
                Arriving on: December 22
              </div>
              <div class="description-quantity">
                Quantity: 12
              </div>
              <button class="buy-again-button button-primary">
                <img class="buy-again-icon" src="images/icons/buy-again.png">
                <span class="buy-again-message">Buy it again</span>
              </button>
              <div class="product-actions-mobile">
                <a href="tracking.html">
                  <button class="track-package-button button-secondary">
                    Track package
                  </button>
                </a>
              </div>
            </div>
            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>



  </body>
</html>
